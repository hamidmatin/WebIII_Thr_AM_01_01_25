<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 300px;
        height: 300px;
        background-color: lightskyblue;
        margin: 100px;
        transition: all 1s;
      }
      .aniamte {
        animation: goright 5s forwards;
      }
      @keyframes goright {
        0% {
          transform: translateX(0) rotate(0);
        }
        100% {
          transform: translateX(500px) rotate(180deg);
          background-color: greenyellow;
        }
      }
    </style>
  </head>
  <body>
    <p id="p1"></p>
    <input type="text" id="inp1" />
    <div>
      <div id="div1"></div>
    </div>

    <script>
      let student = {
        firstName: 'Ali',
        lastName: 'Namazi',
        fullName: null,
        showFullName: function () {
          /******* do somthing *****/
          if (this.fullName !== null) {
            return this.fullName();
          } else {
            return 'please define fullName method';
          }
          /******* do somthing *****/
        },
      };

      student.fullName = function () {
        // return this.firstName + ' ' + this.lastName;
        return this.lastName + ', ' + this.firstName;
      };

      document.getElementById('p1').innerHTML = student.showFullName();

      /*************************/

      console.log(myDiv.onclick);

      myDiv.onclick = function (evt) {
        console.log(this);
        this.style.height = '100px';
        this.style.width = '100px';

        /*
          element.previousElementSibling
          element.nextElementSibling
          element.parentElement
          element.children
        */
        this.parentElement.style.padding = '50px';
        this.parentElement.style.backgroundColor = '#eee';

        console.log(evt);
      };

      myDiv.ondblclick = function () {
        this.classList.add('aniamte');
      };

      myDiv.onmousemove = function (evt) {

      };

</html>
