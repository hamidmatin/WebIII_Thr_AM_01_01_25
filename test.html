<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <button id="toggleDirection">LTR / RTL</button>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae ad in doloremque tenetur
      temporibus repellat molestias, fugit labore enim vel velit! Reprehenderit modi non
      voluptatibus suscipit necessitatibus deleniti voluptas impedit?
    </p>
    <script>
        document.getElementById('toggleDirection').onclick = function(){
            const htmlElement = document.querySelector('html')

            console.log(htmlElement.dir)
            htmlElement.dir = !htmlElement.dir || htmlElement.dir === 'ltr'? 'rtl' : 'ltr'
        }
    </script>
  </body>
</html>
