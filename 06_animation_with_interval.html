<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 150px;
        height: 150px;
        background-color: red;

        position: relative;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Start Animation</button>
    <button id="btn2">Start Animation 2</button>
    <div id="div1"></div>

    <script>
      const div = document.getElementById('div1');

      document.getElementById('btn1').onclick = function () {
        div.style.left = 0;
        const anim1 = setInterval(function () {
          let left = parseFloat(getComputedStyle(div).left);
          div.style.left = left + 1 + 'px';

          if (left >= 500) clearInterval(anim1);
        }, 5);
      };

      document.getElementById('btn2').onclick = function () {
        let startLeft = 600;
        let endLeft = 400;
        let duration = 3000;
        /* animation */
        const pace =20;
        let frameCount = duration / pace;
        let stepChange = (endLeft - startLeft) / frameCount;

        div.style.left = startLeft + 'px';
        const anim1 = setInterval(function () {
          let left = parseFloat(getComputedStyle(div).left);
          div.style.left = left + stepChange + 'px';
          if (stepChange > 0) {
            if (left >= endLeft) clearInterval(anim1);
          } else {
            if (left <= endLeft) clearInterval(anim1);
          }
        }, pace);
      };
    </script>
  </body>
</html>
